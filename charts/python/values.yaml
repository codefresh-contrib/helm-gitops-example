# Default values for python.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  pullPolicy: IfNotPresent
 # repository: codefresh/kubectl
  repository: nginx
  tag: latest
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  name: python
  type: LoadBalancer
  externalPort: 80
  internalPort: 80
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress:
  enabled: true
